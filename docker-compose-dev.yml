version: "3.4"
services:
  nido-api:
    build:
      context: .
      target: nido-api
    ports:
      - "80:80"
    environment:
      - NIDOD_RPC_HOST=nido-daemon
      - NIDOD_MQTT_HOSTNAME=mosquitto
      - FLASK_APP=nido
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=80
      - FLASK_ENV=development
      - FLASK_DEBUG=TRUE
    volumes:
      - ./nido-api/instance:/app/instance
    entrypoint:
      - flask
      - run
      - --without-threads
  nido-daemon:
    build:
      context: .
      target: nido-daemon
    environment:
      - NIDO_TESTING=""
    volumes:
      - ./nido-daemon/instance:/app/instance
      - ./nido-daemon/log:/app/log
  mosquitto:
    build:
      context: .
      target: nido-mqtt
    ports:
      - "1883:1883"
  homebridge:
    image: oznu/homebridge:latest
    restart: always
    volumes:
      - ./homebridge:/homebridge
    environment:
      - TZ=America/Los_Angeles
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=8080
    ports:
      - "8080:8080"
