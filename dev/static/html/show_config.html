{% extends "layout.html" %}
{% block body %}
	<script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
	<dl>
		<dt>Zipcode:</dt>
		<dd>{{ user_config.zipcode }} ({{ user_config.auto_location_name }})</dd>
		<dt>C or F:</dt>
		{% if user_config.celsius %}
			<dd>C</dd>
		{% else %}
			<dd>F</dd>
		{% endif %}
		<dt>Thermostat location:</dt>
		<dd>{{ user_config.user_location_name }}</dd>
	</dl>
	<div id="content"></div>
	<script src="{{ url_for('static', filename='scripts/js/nido.js') }}"></script>
{% endblock %}
